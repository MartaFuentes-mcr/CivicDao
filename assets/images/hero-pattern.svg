  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <g opacity="0.3">
    <circle cx="400" cy="400" r="300" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="1000" cy="300" r="200" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="700" cy="600" r="150" fill="none" stroke="white" stroke-width="2"/>
  </g>
